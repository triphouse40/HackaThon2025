{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register</h2>
    
    <form method="post" action="/registar" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Choose a username"
          required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm 
                 focus:border-green-500 focus:ring-green-500 sm:text-sm p-2"
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Create a password"
          required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm 
                 focus:border-green-500 focus:ring-green-500 sm:text-sm p-2"
        >
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 
               text-white font-semibold rounded-lg shadow-md 
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Register
      </button>
    </form>
  </div>
{% endblock %}
